<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance App</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#6200ea"/>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root {
      --primary: #6200ea;
      --primary-light: #9d46ff;
      --primary-dark: #0a00b6;
      --text-light: #ffffff;
      --text-dark: #000000;
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --card-light: #ffffff;
      --card-dark: #1f1f1f;
      --border-radius: 20px;
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --card-color: var(--card-dark);
      --text-color: var(--text-light);
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --card-color: var(--card-light);
      --text-color: var(--text-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      border-bottom-left-radius: var(--border-radius);
      border-bottom-right-radius: var(--border-radius);
    }

    header h1 {
      font-size: 1.8rem;
    }

    .theme-toggle {
      background: white;
      color: var(--primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: bold;
    }

    main {
      max-width: 500px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: var(--card-color);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-light);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .snackbar {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 1rem;
      border-radius: var(--border-radius);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .snackbar.show {
      visibility: visible;
      opacity: 1;
    }

    #reader {
      max-width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“‹ Attendance</h1>
  </header>

  <main>
    <div class="card" style="display:none" id="scanner">
      <div id="reader"></div>
      <button onclick="closeScanner()">Close Scanner</button>
    </div>

    <div class="card">
      <h2>Manual Entry</h2>
      <input type="text" id="manualEntry" placeholder="Enter ID|Name">
      <button onclick="markManual()">Mark Present</button>
    </div>

    <div class="card">
      <h2>Attendance List</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Time</th></tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
      </table>
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="resetAttendance()">Reset</button>
    </div>
  </main>

  <div class="fab" onclick="openScanner()">ðŸ“·</div>
  <div class="snackbar" id="snackbar">Marked present!</div>

  <script>
    const KEY = "studentAttendance";

    function showSnackbar(text) {
      const bar = document.getElementById("snackbar");
      bar.textContent = text;
      bar.classList.add("show");
      setTimeout(() => bar.classList.remove("show"), 2000);
    }

    function saveData(data) {
      localStorage.setItem(KEY, JSON.stringify(data));
    }

    function getData() {
      return JSON.parse(localStorage.getItem(KEY)) || {};
    }

    function markAttendance(entry) {
      const [id, name] = entry.split("|").map(e => e.trim());
      if (!id || !name) {
        alert("Invalid format. Use ID|Name");
        return;
      }
      const data = getData();
      if (!data[id]) {
        data[id] = { name, time: new Date().toLocaleString() };
        saveData(data);
        loadTable();
        showSnackbar(`Marked: ${name}`);
      } else {
        showSnackbar(`${name} already marked`);
      }
    }

    function markManual() {
      const input = document.getElementById("manualEntry");
      const value = input.value.trim();
      if (value) {
        markAttendance(value);
        input.value = "";
      }
    }

    function loadTable() {
      const data = getData();
      const body = document.getElementById("attendanceBody");
      body.innerHTML = "";
      for (const id in data) {
        const { name, time } = data[id];
        const row = `<tr><td>${id}</td><td>${name}</td><td>${time}</td></tr>`;
        body.insertAdjacentHTML("beforeend", row);
      }
    }

    function exportCSV() {
      const data = getData();
      let csv = "ID,Name,Time\n";
      for (const id in data) {
        const { name, time } = data[id];
        csv += `${id},${name},${time}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance.csv";
      link.click();
    }

    function resetAttendance() {
      if (confirm("Clear all data?")) {
        localStorage.removeItem(KEY);
        loadTable();
      }
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme") || "light";
      const next = current === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }

    function applyTheme() {
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", theme);
    }

    function openScanner() {
      document.getElementById("scanner").style.display = "block";
      const qr = new Html5Qrcode("reader");
      qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        decoded => {
          qr.stop().then(() => {
            markAttendance(decoded);
            document.getElementById("scanner").style.display = "none";
          });
        },
        err => console.warn(err)
      );
    }

    function closeScanner() {
      location.reload();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log("Service worker registered"))
        .catch(err => console.error("Service worker failed", err));
    }

    applyTheme();
    loadTable();
  </script>
</body>
</html>
