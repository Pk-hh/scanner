<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2"/>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    .section {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #aaa;
      text-align: left;
      font-size: 14px;
    }
    .btn {
      margin: 5px 0;
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background: #135ba1;
    }
  </style>
</head>
<body>

  <h1>Attendance</h1>

  <div class="section" id="reader"></div>

  <div class="section">
    <input type="text" id="manualEntry" placeholder="Enter Student ID">
    <button class="btn" onclick="markAttendanceManually()">Mark Present</button>
  </div>

  <div class="section">
    <h3>Attendance List</h3>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="btn" onclick="exportCSV()">Export CSV</button>
    <button class="btn" onclick="resetAttendance()">Reset</button>
  </div>

  <script>
    const attendanceKey = 'attendanceData';

    function loadAttendance() {
      const data = JSON.parse(localStorage.getItem(attendanceKey)) || {};
      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";
      for (const id in data) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${id}</td><td>${data[id]}</td>`;
        tbody.appendChild(row);
      }
    }

    function markAttendance(studentId) {
      const data = JSON.parse(localStorage.getItem(attendanceKey)) || {};
      if (!data[studentId]) {
        data[studentId] = new Date().toLocaleString();
        localStorage.setItem(attendanceKey, JSON.stringify(data));
        loadAttendance();
        alert(`Marked present: ${studentId}`);
      } else {
        alert(`${studentId} is already marked present.`);
      }
    }

    function markAttendanceManually() {
      const input = document.getElementById("manualEntry");
      const id = input.value.trim();
      if (id) {
        markAttendance(id);
        input.value = "";
      }
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem(attendanceKey)) || {};
      let csv = "Student ID,Time\n";
      for (const id in data) {
        csv += `${id},${data[id]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance.csv";
      link.click();
    }

    function resetAttendance() {
      if (confirm("Are you sure you want to reset attendance?")) {
        localStorage.removeItem(attendanceKey);
        loadAttendance();
      }
    }

    // QR Scanner
    const qrCodeSuccessCallback = (decodedText) => {
      markAttendance(decodedText);
    };

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeSuccessCallback
    ).catch(err => console.error("QR start error:", err));

    loadAttendance();

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker registered.', reg))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
