<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#7e57c2"/>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    :root {
      --main-color: #7e57c2;
      --accent-color: #9575cd;
      --text-color: #222;
      --bg-color: #f8f6fc;
      --card-color: #fff;
      --border-radius: 16px;
    }
    [data-theme="dark"] {
      --main-color: #b39ddb;
      --accent-color: #d1c4e9;
      --text-color: #eee;
      --bg-color: #121212;
      --card-color: #1e1e1e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--main-color);
    }

    .section {
      background: var(--card-color);
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: var(--border-radius);
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s;
    }

    .section:hover {
      box-shadow: 0 12px 30px rgba(126, 87, 194, 0.25);
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: var(--main-color);
      box-shadow: 0 0 6px var(--main-color);
    }

    button {
      background: var(--main-color);
      border: none;
      color: white;
      padding: 0.75rem;
      margin-top: 0.75rem;
      width: 100%;
      font-size: 1.1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: var(--accent-color);
      box-shadow: 0 0 10px var(--accent-color);
    }
    button:active {
      transform: translateY(1px);
    }

    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: separate;
      border-spacing: 0 10px;
      font-size: 1rem;
      table-layout: fixed;
    }

    th, td {
      padding: 0.75rem 1rem;
      background: var(--bg-color);
      text-align: left;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      overflow-wrap: break-word;
    }

    th {
      background: var(--main-color);
      color: white;
      box-shadow: none;
      text-align: center;
    }

    .fab {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--main-color);
      color: white;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(126, 87, 194, 0.6);
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }
    .fab:hover {
      background: var(--accent-color);
      box-shadow: 0 8px 24px rgba(149, 117, 205, 0.8);
    }

    .snackbar {
      visibility: hidden;
      background-color: #323232;
      color: #fff;
      text-align: center;
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      transition: visibility 0s, opacity 0.5s ease-in-out;
      opacity: 0;
      font-size: 1rem;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .snackbar.show {
      visibility: visible;
      opacity: 1;
    }

    #scanner {
      max-width: 360px;
      margin: 1rem auto;
      display: none;
    }

    @media (max-width: 480px) {
      body {
        padding: 0.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
      }
      .fab {
        width: 56px;
        height: 56px;
        font-size: 2rem;
        bottom: 16px;
        right: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ“ Attendance</h1>
  </header>

  <div class="section" id="scanner">
    <div id="reader"></div>
    <button onclick="closeScanner()">Close Scanner</button>
  </div>

  <div class="section">
    <h3>Manual Entry</h3>
    <input type="text" id="manualEntry" placeholder="Enter ID|Name (e.g. 123|John Doe)" aria-label="Manual Entry for student ID and name"/>
    <button onclick="markManual()">Mark Present</button>
  </div>

  <div class="section">
    <h3>Attendance List</h3>
    <table>
      <thead>
        <tr>
          <th style="width: 25%;">ID</th>
          <th style="width: 45%;">Name</th>
          <th style="width: 30%;">Time</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
    <button onclick="exportCSV()" style="margin-top: 1rem;">Export CSV</button>
    <button onclick="resetAttendance()" style="margin-top: 0.5rem; background: #d295f7; color:#3a2f5a;">Reset</button>
  </div>

  <div class="fab" onclick="openScanner()" title="Open QR Scanner" aria-label="Open QR Scanner">ðŸ“·</div>

  <div class="snackbar" id="snackbar">Marked present!</div>

  <script>
    const STORAGE_KEY = "studentAttendance";

    function showSnackbar(text) {
      const snackbar = document.getElementById("snackbar");
      snackbar.textContent = text;
      snackbar.classList.add("show");
      setTimeout(() => snackbar.classList.remove("show"), 2500);
    }

    function saveData(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function getData() {
      return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
    }

    function markAttendance(entry) {
      const parts = entry.split("|").map(s => s.trim());
      if (parts.length < 2 || !parts[0] || !parts[1]) {
        alert("Invalid format. Use ID|Name");
        return;
      }
      const id = parts[0];
      const name = parts.slice(1).join(" ");
      const data = getData();
      if (!data[id]) {
        data[id] = { name, time: new Date().toLocaleString() };
        saveData(data);
        loadTable();
        showSnackbar(`Marked: ${name}`);
      } else {
        showSnackbar(`${name} already marked`);
      }
    }

    function markManual() {
      const input = document.getElementById("manualEntry");
      const val = input.value.trim();
      if (val) {
        markAttendance(val);
        input.value = "";
      }
    }

    function loadTable() {
      const data = getData();
      const tbody = document.getElementById("attendanceBody");
      tbody.innerHTML = "";
      for (const id in data) {
        const { name, time } = data[id];
        const row = `
          <tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${time}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      }
    }

    function exportCSV() {
      const data = getData();
      let csv = "ID,Name,Time\n";
      for (const id in data) {
        const { name, time } = data[id];
        csv += `"${id}","${name}","${time}"\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "attendance.csv";
      link.click();
    }

    function resetAttendance() {
      if (confirm("Are you sure you want to clear all attendance records?")) {
        localStorage.removeItem(STORAGE_KEY);
        loadTable();
      }
    }

    function openScanner() {
      document.getElementById("scanner").style.display = "block";
      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 280 },
        decoded => {
          qr.stop().then(() => {
            markAttendance(decoded);
            document.getElementById("scanner").style.display = "none";
          });
        },
        err => {
          // console.warn(err);
        }
      ).catch(err => {
        alert("Unable to start QR scanner: " + err);
        document.getElementById("scanner").style.display = "none";
      });
    }

    function closeScanner() {
      location.reload();
    }

    // Service worker registration for PWA support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(() => console.log("Service Worker registration failed"));
    }

    loadTable();
  </script>

</body>
</html>
