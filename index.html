<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Scanner to Google Sheet</title>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: #121212;
      color: #eee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0f9d58;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0f9d58;
      min-height: 1.5em;
      user-select: none;
    }
    #message {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #0f9d58;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #0b7a3e;
    }
  </style>
</head>
<body>

  <video id="video" muted playsinline></video>
  <div id="result">Scan a QR code</div>
  <div id="message"></div>
  <button id="restartBtn" style="display:none;">Scan Again</button>

  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    // Your Google Apps Script URL here:
    const sheetURL = "https://script.google.com/macros/s/AKfycbwmIpxffPQ0Sz8E79Rybw3x2_0ZoQzom2IU92oNMZ_EilW_3DA1biwMvxm_WfmRKnFG/exec";

    let scanner;

    restartBtn.onclick = () => {
      restartBtn.style.display = 'none';
      message.textContent = '';
      result.textContent = 'Scan a QR code';
      scanner.start();
    };

    function sendDataToSheet(qrText) {
      message.textContent = 'Sending data...';

      return fetch(sheetURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ qrData: qrText })
      })
      .then(res => res.text())
      .then(text => {
        message.textContent = `Server response: ${text}`;
      })
      .catch(err => {
        message.textContent = 'Error sending data: ' + err.message;
      });
    }

    QrScanner.hasCamera().then(hasCamera => {
      if (!hasCamera) {
        result.textContent = 'No camera found on this device.';
        return;
      }

      scanner = new QrScanner(video, async resultText => {
        result.textContent = 'QR Code detected: ' + resultText;
        navigator.vibrate?.(200);

        scanner.stop();

        await sendDataToSheet(resultText);

        restartBtn.style.display = 'inline-block';
      });

      scanner.start();
    });

  </script>

</body>
</html>
