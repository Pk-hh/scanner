<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>QR Scanner</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="icon.png" />

  <!-- QR Scanner Library -->
  <script type="module">
    import QrScanner from "https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js";

    const video = document.getElementById("preview");
    const result = document.getElementById("result");
    const flashBtn = document.getElementById("flash-btn");

    let scanner;

    QrScanner.hasCamera().then(async (hasCamera) => {
      if (!hasCamera) {
        result.textContent = "❌ No camera found.";
        return;
      }

      scanner = new QrScanner(video, async (content) => {
        result.textContent = "✅ " + content;
        if (navigator.vibrate) navigator.vibrate(200);

        // Send to Google Sheets
        await fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ qrData: content })
        });

        scanner.stop(); // Stop after scan
        setTimeout(() => {
          result.textContent = "Scan another code";
          scanner.start();
        }, 3000);
      });

      await scanner.start();
    });

    flashBtn.addEventListener("click", async () => {
      if (scanner && scanner._active && scanner.hasFlash()) {
        try {
          await scanner.toggleFlash();
          flashBtn.textContent = scanner.isFlashOn() ? "💡 Flash Off" : "🔦 Flash On";
        } catch {
          alert("Flash control not supported.");
        }
      } else {
        alert("Flash not available.");
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #result {
      position: absolute;
      bottom: 20px;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      max-width: 90%;
      color: #0f0;
    }

    #flash-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1rem;
      z-index: 100;
    }
  </style>
</head>
<body>
  <button id="flash-btn">🔦 Flash</button>
  <video id="preview" autoplay muted playsinline></video>
  <div id="result">Scan a QR Code</div>
</body>
</html>
